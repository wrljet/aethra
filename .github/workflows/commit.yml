        #
        head aethra/packagers/macOS/Homebrew/hercules-aethra-develop.rb
        cp aethra/packagers/macOS/Homebrew/hercules-aethra-develop.rb aethra/packagers/macOS/Homebrew/Hercules-$HERCULES_VERSION-macOS.rb
